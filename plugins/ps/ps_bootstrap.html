<div class="col-lg-12" id="block_ps" style="display:none">
    <div class="panel panel-primary">
        <div class="panel-heading"><span id="ps_001">Processes Status</span></div>
        <div class="panel-body">
            <table id="ps" class="table table-hover table-condensed sortable">
                <thead>
                <tr>
                    <th id="ps_number" class="sorttable_numeric">#</th>
                    <th><span id="ps_003">Command</span></th>
                    <th class="rightCell sorttable_numeric"><span id="ps_004">Process ID</span></th>
                    <th class="rightCell sorttable_numeric"><span id="ps_005">Parent ID</span></th>
                    <th class="rightCell sorttable_numeric"><span id="ps_006">Memory Usage</span></th>
                </tr>
                </thead>
                <tbody id="ps-data">
                <tr>
                    <th><span data-bind="number"></span></th>
                    <td><span data-bind="Name"></span></td>
                    <td class="rightCell"><span data-bind="PID"></span></td>
                    <td class="rightCell"><span data-bind="PPID"></span></td>
                    <td class="rightCell"><span data-bind="MemoryUsage"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
