<div class="col-lg-6" id="block_psstatus" style="display:none;">
    <div class="panel panel-primary" id="panel_psstatus" style="display:none;">
        <div class="panel-heading"><span id="lang_plugin_psstatus_001">Processes Status</span>
            <div id="reload_psstatus" class="reload" title="reload"></div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table id="psstatus" class="table table-hover table-condensed sortable">
                    <thead>
                        <tr>
                            <th id="psstatus_Name"><span id="lang_plugin_psstatus_002">Name</span></th>
                            <th class="rightCell"><span id="lang_plugin_psstatus_003">Status</span></th>
                        </tr>
                    </thead>
                    <tbody id="psstatus-data">
                        <tr>
                            <th><span data-bind="Name"></span></th>
                            <td class="rightCell"><span class="badge" data-bind="Status"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
