<div class="col-lg-6" id="block_hyperv" style="display:none;">
    <div class="card" id="panel_hyperv" style="display:none;">
        <div class="card-header"><span id="lang_plugin_hyperv_001">Hyper-V Status</span>
            <div id="reload_hyperv" class="reload" title="reload"></div>
        </div>
        <div class="card-body">
            <table id="hyperv" class="table table-hover table-sm table-responsive sortable">
                <thead>
                    <tr>
                        <th id="hyperv_Name"><span id="lang_plugin_hyperv_002">Machine Name</span></th>
                        <th class="rightCell"><span id="lang_plugin_hyperv_003">State</span></th>
                    </tr>
                </thead>
                <tbody id="hyperv-data">
                    <tr>
                        <th><span data-bind="Name"></span></th>
                        <td class="rightCell"><span class="badge" data-bind="State"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
